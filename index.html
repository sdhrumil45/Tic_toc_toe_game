<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic toc toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="line"></div>
         <div class="game">
            <div class="box clt cll"><span class="boxtext"></span></div>
            <div class="box clt"><span class="boxtext"></span></div>
            <div class="box clt clr"><span class="boxtext"></span></div>
            <div class="box cll"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box clr"><span class="boxtext"></span></div>
            <div class="box clb cll"><span class="boxtext"></span></div>
            <div class="box clb"><span class="boxtext"></span></div>
            <div class="box clb clr"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div><span id="turn">Turn of :- X</span ></div>
            <button type="button" id = "button"> Reset </button>
            <img src="gif.gif" alt="image" class="img">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
